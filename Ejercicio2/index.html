<html lang="en">

<body>
    <h1>Ejercicio 2</h1>

    <div>
        <h2>Calcular el area de un circulo</h2>
        <form>
            <label for="radio">Ingrese el radio del circulo</label>
            <input type="number" id="radio">
        </form>
        <button onclick="calcArea()">Calcular area</button>
        <p id="calculoArea"></p>
    </div>

    <div>
        <h2>Calcular el perimetro de un circulo</h2>
        <form>
            <label for="radioP">Ingrese el radio del circulo</label>
            <input type="number" id="radioP">
        </form>
        <button onclick="calcPerimetro()">Calcular perimetro</button>
        <p id="calculoPer"></p>
    </div>

    <script src="script.js"></script>
</body>
